{% extends 'layout.html' %}

{% block title %}干饭助手{% endblock %}

{% block content %}
<div style="margin-top: 50px; margin-bottom: 50px">
    <form method="get" action="/search">
        <div class="container-fluid">
            <div class="col-xs-offset-3 col-xs-6">
                <div class="input-group">
              <input type="text" class="form-control" name='name' value="{{ name }}" placeholder="搜索">
              <span class="input-group-btn">
                <button class="btn btn-default" type="submit"><span class='glyphicon glyphicon-search' aria-hidden="true"></span></button>
              </span>
            </div><!-- /input-group -->
                <div>
                    <label>
                        早餐 <input type="checkbox" checked='checked' name="b">
                    </label>
                    <label>
                        午餐 <input type="checkbox" checked='checked' name="l">
                    </label>
                    <label>
                        晚餐 <input type="checkbox" checked='checked' name="d">
                    </label>
                </div>
          </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
    </form>
</div>
<div class="col-sm-offset-2 col-sm-8" style="margin-bottom: 200px">
    <h3>{{ title }}:</h3>
    {% if has_result  %}
            {% for j in result %}
                {% for i in j %}
                    <a href="/dishdetail/?name={{ i.Dish }}">{{ i.Dish }}</a><br>
                {% endfor %}
                {% if j %}
                    <hr>
                {% endif %}
            {% endfor %}
    {% else %}
        <h4>无数据</h4>
    {% endif %}
<a href="/?delta={{ d2 }}">前一天</a>
<a href="/?delta={{ d1 }}">后一天</a>
</div>
{% endblock %}
